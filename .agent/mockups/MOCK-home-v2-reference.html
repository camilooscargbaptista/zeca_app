<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .phone-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .phone-label {
            color: #FFF;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 16px;
            padding: 8px 20px;
            background: linear-gradient(135deg, #3182CE 0%, #2B6CB0 100%);
            border-radius: 20px;
        }

        /* Phone Frame */
        .phone {
            width: 375px;
            height: 812px;
            background: #F8FAFC;
            border-radius: 50px;
            overflow: hidden;
            position: relative;
            box-shadow:
                0 0 0 8px #1F2937,
                0 25px 80px rgba(0, 0, 0, 0.5);
        }

        /* Notch */
        .phone::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 28px;
            background: #1F2937;
            border-radius: 20px;
            z-index: 100;
        }

        .screen {
            width: 100%;
            height: 100%;
            overflow-y: auto;
            padding-bottom: 100px;
        }

        /* Status Bar */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 28px 8px;
            background: #FFF;
        }

        .time {
            font-size: 15px;
            font-weight: 600;
            color: #1F2937;
        }

        .status-icons {
            display: flex;
            gap: 6px;
            font-size: 14px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 20px 16px;
            background: #FFF;
        }

        .menu-btn {
            background: none;
            border: none;
            padding: 8px;
            cursor: pointer;
            color: #374151;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo {
            font-size: 26px;
            font-weight: 700;
            color: #2B6CB0;
            letter-spacing: -0.5px;
        }

        .notification-btn {
            background: none;
            border: none;
            padding: 8px;
            cursor: pointer;
            color: #374151;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .notification-badge {
            position: absolute;
            top: 4px;
            right: 4px;
            background: #EF4444;
            color: #FFF;
            font-size: 10px;
            font-weight: 600;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Vehicle Bar */
        .vehicle-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 0 20px 16px;
            padding: 12px 14px;
            background: #48BB78;
            border-radius: 12px;
        }

        .vehicle-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .vehicle-plate {
            font-size: 16px;
            font-weight: 700;
            color: #FFF;
            letter-spacing: 0.5px;
        }

        .vehicle-status {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.95);
        }

        .status-dot {
            width: 6px;
            height: 6px;
            background: #FFF;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.6;
                transform: scale(0.9);
            }
        }

        .end-journey-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 14px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 8px;
            color: #FFF;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .end-journey-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* CTA Button */
        .cta-main {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 0 20px 20px;
            padding: 16px 20px;
            background: linear-gradient(135deg, #3182CE 0%, #2B6CB0 100%);
            border-radius: 14px;
            border: none;
            cursor: pointer;
            color: #FFF;
            box-shadow: 0 4px 16px rgba(43, 108, 176, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
            width: calc(100% - 40px);
        }

        .cta-main:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(43, 108, 176, 0.5);
        }

        .cta-title {
            flex: 1;
            text-align: left;
            font-size: 16px;
            font-weight: 600;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin: 0 20px 20px;
        }

        .stat-card {
            background: #FFF;
            border-radius: 14px;
            padding: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
            border: 1px solid #F3F4F6;
        }

        .stat-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
        }

        .stat-icon {
            width: 20px;
            height: 20px;
        }

        .stat-label {
            font-size: 12px;
            color: #6B7280;
            font-weight: 500;
        }

        .stat-value {
            display: flex;
            align-items: baseline;
            gap: 2px;
        }

        .stat-currency {
            font-size: 14px;
            font-weight: 600;
            color: #374151;
        }

        .stat-number {
            font-size: 24px;
            font-weight: 700;
            color: #111827;
        }

        .stat-unit {
            font-size: 14px;
            font-weight: 500;
            color: #6B7280;
            margin-left: 2px;
        }

        .stat-change {
            font-size: 11px;
            font-weight: 600;
            margin-top: 6px;
            color: #48BB78;
        }

        .stat-meta {
            font-size: 11px;
            color: #9CA3AF;
            margin-top: 6px;
        }

        /* Quick Actions */
        .quick-actions {
            display: flex;
            justify-content: space-between;
            margin: 0 20px 20px;
            padding: 6px;
            background: #FFF;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
            border: 1px solid #F3F4F6;
        }

        .quick-action {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            padding: 14px 8px;
            background: none;
            border: none;
            cursor: pointer;
            border-radius: 12px;
            transition: background 0.2s;
        }

        .quick-action:hover {
            background: #F9FAFB;
        }

        .quick-action-icon {
            width: 44px;
            height: 44px;
            background: #F3F4F6;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6B7280;
        }

        .quick-action-label {
            font-size: 11px;
            font-weight: 500;
            color: #4B5563;
        }

        /* Alert Card */
        .alert-card {
            display: flex;
            align-items: center;
            gap: 14px;
            margin: 0 20px 16px;
            padding: 14px 16px;
            background: #FFFBEB;
            border-radius: 12px;
            border: 1px solid #FEF3C7;
        }

        .alert-icon {
            width: 40px;
            height: 40px;
            background: #FEF3C7;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #F59E0B;
            flex-shrink: 0;
        }

        .alert-content {

        }

        .alert-title {
            font-size: 14px;
            font-weight: 600;
            color: #92400E;
        }

        .alert-text {
            font-size: 12px;
            color: #B45309;
            margin-top: 2px;
        }

        .alert-arrow {
            color: #D97706;
            font-size: 18px;
        }

        /* Bottom Navigation */
        .bottom-nav {

            bottom: 0;
            left: 0;
            right: 0;

            justify-content: space-around;
            align-items: flex-end;
            padding: 12px 16px 28px;
            background: #FFF;
            border-top: 1px solid #F3F4F6;

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            background: none;
            border: none;
            padding: 4px 12px;
            cursor: pointer;
            color: #9CA3AF;
        }

        .nav-item.active {
            color: #2B6CB0;
        }

        .nav-label {

            font-weight: 500;

        .nav-center {

        }

        /* Footer */
        .footer {
            text-align: center;
            color: #6B7280;
            margin-top: 30px;
            font-size: 12px;
        }
    </style>
</head>
